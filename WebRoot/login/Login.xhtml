<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<!-- Da de alta un usuario, se necesita -->
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<form name="f"
				action="#{request.contextPath}/j_spring_security_check"
				method="post">
				<div class="wrapper col5">
					<div id="container">
						<div id="contentIn">
							<ice:outputText>
								<h2>FOTO</h2>
							</ice:outputText>
						</div>
						<div id="column">
							<div class="holder">
								<h2>Iniciar Sesi√≥n</h2>
								<table>
									<tr>
										<td>User:</td>
										<td><input type="text" name="j_username" />
										</td>
									</tr>
									<tr>
										<td>Password:</td>
										<td><input type="password" name="j_password" />
										</td>
									</tr>
									<tr>
										<td><input type="checkbox"
											name="_spring_security_remember_me" />
										</td>
										<td>Remember me on this computer.</td>
									</tr>
									<tr>
										<td colspan="2"><span class="inputbutton"><input
												class="button" name="submit" type="submit" value="Submit" />
										</span>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</form>
			<c:if test="${not empty param.login_error}">
				<div class="error">Your login attempt was not successful, try
					again.</div>
			</c:if>
		</ui:define>
	</ui:composition>
</h:body>
</html>
