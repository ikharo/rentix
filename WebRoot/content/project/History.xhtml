<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">


<!-- Da de alta un usuario, se necesita -->
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div class="wrapper col5">
					<div id="container">
						<div id="contentIn">
							<ice:outputText>
								<h2>Proyectos</h2>
							</ice:outputText>

							<ice:panelGroup>
								<ice:dataTable id="projectsDT" value="#{historyMB.allProjects}" var="project" binding="#{historyMB.dt}">
									<ice:column id="Proyecto">
										<f:facet name="header">
											<ice:outputLabel>Proyecto</ice:outputLabel>
										</f:facet>
													#{project.name}
													</ice:column>

									<ice:column id="numEscenas">
										<f:facet name="header">
											<ice:outputLabel>Num. escenas</ice:outputLabel>
										</f:facet>
													#{project.scenesSize}
													</ice:column>

									<ice:column id="buttonEx">
										<f:facet name="header">
											<ice:outputLabel></ice:outputLabel>
										</f:facet>
										<ice:commandButton id="execBtn" value="Ejecutar" actionListener="#{historyMB.exec}"></ice:commandButton>
									</ice:column>
								</ice:dataTable>
							</ice:panelGroup>
						</div>
						<div id="column">
							<div class="holder">
								<h2>Render Farm</h2>
								<ul id="latestnews">
									<ice:outputText>Estado</ice:outputText>
								</ul>
								x
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
